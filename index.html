<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Class Showcase</title>
    <link rel="stylesheet" href="atharv.css">
</head>

<body>

    <h1>Catalyst Project Showcase</h1>
    <p class="subtitle">Add your name and the skills or projects you have done!</p>

    <div class="form-box">
        <h2>Add Your Profile</h2>

        <input type="text" id="nameInput" placeholder="Your name">
        <input type="text" id="githubInput" placeholder="GitHub link (optional)">
        <input type="text" id="skillInput" placeholder="First skill">

        <button onclick="addStudent()">Add Me</button>
    </div>

    <div id="studentList"></div>

    <p id="emptyMsg">No students yet. Be the first to add!</p>

    <script type="module" src="atharv.js"></script>
</body>

</html>
